---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
      hostNetwork: true
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44
              - 110
              - 993
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 2024070805@sha256:263e4f90fd6197ca4d81cac6e619485e267e57f17f9f26f1e86b9e596a4651df
            env:
              NVIDIA_VISIBLE_DEVICES: all
              NVIDIA_DRIVER_CAPABILITIES: all
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 1G
              JELLYFIN_FFmpeg__analyzeduration: 200M
              TZ: ${TIMEZONE}
            resources:
              requests:
                memory: 10M
                # gpu.intel.com/i915: 1
              limits:
                nvidia.com/gpu: 1
                # gpu.intel.com/i915: 1
                memory: 16Gi
    service:
      main:
        controller: main
        annotations:
          io.cilium/lb-ipam-ips: 192.168.108.77
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8096
          dlna:
            port: 1900
          disco:
            port: 7359
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host1 jelly.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host1
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        globalMounts:
          - path: /config
      transcode:
        existingClaim: jellyfin-transcode
        globalMounts:
          - path: /cache/transcodes
      media:
        existingClaim: media-storage
        globalMounts:
          - path: /media
      media-new:
        existingClaim: media
        globalMounts:
          - path: /mm