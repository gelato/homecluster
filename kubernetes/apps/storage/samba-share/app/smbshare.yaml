apiVersion: samba-operator.samba.org/v1alpha1
kind: SmbShare
metadata:
  name: smb-exchange
  namespace: storage
spec:
  shareName: Exchange
  storage:
    pvc:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Ti
        storageClassName: longhorn-storage
  browseable: true
  securityConfig: smb-domain-security
  commonConfig: smb-common
  readOnly: false
  scaling:
    availabilityMode: standard
status:
  serverGroup: smb-exchange