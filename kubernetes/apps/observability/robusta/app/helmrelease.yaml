---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: robusta
spec:
  interval: 30m
  chart:
    spec:
      chart: robusta
      version: ">=VERSION"
      sourceRef:
        kind: HelmRepository
        name: robusta
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    clusterName: Ark
    globalConfig:
      signing_key: ${SIGNING_KEY}
      account_id: ${ACCOUNT_ID}
    sinksConfig:
    - robusta_sink:
        name: robusta_ui_sink
        token: ${UI_SINK}
    - telegram_sink:
        name: personal_telegram sink
        bot_token: ${TELEBOT_TOKEN}
        chat_id: -4111674997
    enablePlatformPlaybooks: true
    runner:
      sendAdditionalTelemetry: false
    rsa:
      private: ${RSA_PRIVATE}
      public: ${RSA_PUBLIC}
