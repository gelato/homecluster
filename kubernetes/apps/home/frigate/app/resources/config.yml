      - "ffmpeg:dvor_gates_hq#audio=opus#video=h264#hardware"
    dvor_gates_lq:
      - rtsp://192.168.108.150:554/user=admin_password=A2DyfFrG_channel=0_stream=1&onvif=0.sdp?real_stream
      - "ffmpeg:dvor_gates_lq#audio=opus#video=h264#hardware"
    dom2_hq:
