mqtt:
  enabled: True
  host: mosquitto.home.svc.cluster.local
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"
  stats_interval: 30
detectors:
  tensorrt:
    type: tensorrt
    device: 0
model:
  path: /config/model_cache/tensorrt/yolov7x-640.trt
  input_tensor: nchw
  input_pixel_format: yuv
  width: 640
  height: 640
database:
  path: /data/frigate.db
audio:
  enabled: True
  max_not_heard: 30
  min_volume: 500
  listen:
    - bark
    - fire_alarm
    - scream
    - speech
    - yell
  filters:
    speech:
      threshold: 0.8
    scream:
      threshold: 0.8
    yell:
      threshold: 0.8
    bark:
      threshold: 0.8
    fire_alarm:
      threshold: 0.8
logger:
  default: info
  logs:
    frigate.event: debug
birdseye:
  enabled: True
  restream: False
  width: 1920
  height: 1080
  quality: 1
  mode: motion
ffmpeg:
  global_args: -hide_banner -loglevel warning -threads 2
  hwaccel_args: preset-nvidia-h264
  input_args: preset-rtsp-restream
  output_args:
    detect: -threads 2 -f rawvideo -pix_fmt yuv420p -an
    record: preset-record-generic-audio-copy
detect:
  width: 640
  height: 360
  fps: 10
  enabled: True
objects:
  track:
    - person
    - dog
    - car
    - bus
    - cat
motion:
  threshold: 30
  lightning_threshold: 0.8
  contour_area: 10
  frame_alpha: 0.01
  frame_height: 150
  improve_contrast: True
record:
  enabled: True
  expire_interval: 60
  sync_recordings: True
  retain:
    days: 30
    mode: all
  export:
    timelapse_args: "-vf setpts=0.04*PTS -r 30"
  events:
    retain:
      default: 30
      mode: active_objects
snapshots:
  enabled: True
  clean_copy: True
  timestamp: False
  bounding_box: True
  crop: False
  required_zones: []
  retain:
    default: 30
    objects:
      person: 30
  quality: 90
go2rtc:
  streams:
    gates_hq:
      - rtsp://admin:12332145@192.168.108.103:8554/Streaming/Channels/101
      - "ffmpeg:gates_hq#video=copy#audio=aac"
    gates_lq:
      - rtsp://admin:12332145@192.168.108.103:8554/Streaming/Channels/102
      - "ffmpeg:gates_lq#video=copy#audio=aac"
    door_hq:
      - rtsp://192.168.108.197:554/user=admin_password=A2DyfFrG_channel=0_stream=0&onvif=0.sdp?real_stream
      - "ffmpeg:door_hq#audio=opus#video=h264#hardware"
    door_lq:
      - rtsp://192.168.108.197:554/user=admin_password=A2DyfFrG_channel=0_stream=1&onvif=0.sdp?real_stream
      - "ffmpeg:door_lq#audio=opus#video=h264#hardware"
    dvor_gates_hq:
