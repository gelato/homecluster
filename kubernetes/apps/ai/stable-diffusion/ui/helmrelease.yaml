# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: stable-diffusion
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  timeout: 10m

  values:
    defaultPodOptions:
      runtimeClassName: nvidia
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/yummiii/sd-webui-forge-docker
              tag: latest
              pullPolicy: IfNotPresent
            env:
              IIB_ACCESS_CONTROL_ALLOWED_PATHS: /app/outputs
              TZ: ${TIMEZONE}
              ARGS: --listen --enable-insecure-extension-access --server-name 0.0.0.0 --api

            resources:
              requests:
                cpu: 20m
                memory: 1Gi
                nvidia.com/gpu: "1"
              limits:
                memory: 24Gi
                nvidia.com/gpu: "1"

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 7860

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host sd.${SECRET_DOMAIN}
            paths:
            - path: /
              service:
                identifier: main
                port: *httpPort
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: stable-diffusion-data-pvc
        globalMounts:
          - path: /data
          - path: /app/repositories

      outputs:
        enabled: true
        existingClaim: stable-diffusion-outputs-pvc
        globalMounts:
          - path: /app/outputs
