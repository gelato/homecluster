---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frigate-udp-gateway
  namespace: service
spec:
  gatewayClassName: stunner-gatewayclass
  listeners:
    - name: udp-listener
      port: 3478
      protocol: TURN-UDP
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frigate-tcp-gateway
  namespace: service
spec:
  gatewayClassName: stunner-gatewayclass
  listeners:
    - name: tcp-listener
      port: 3478
      protocol: TURN-TCP